<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chhath Puja Invitation 2024</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f1e5;
        }

        img.puja-header {
            width: 100%;
            max-width: 800px;
            height: auto;
            animation: grow 1.5s ease-in-out;
        }

        img.invit {
           
            width: 100%;
            max-width: 800px;
            height: auto;
        }

        .event-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .event {
            text-align: center;
            width: 45%; /* Adjust to manage space for each event */
        }

        .event h2 {
            color: #d35400;
            margin-bottom: 10px;
        }

        .event img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .map {
            margin: 20px 0;
        }

        .contact {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        a {
            color: #2980b9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes grow {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <img src="image2.jpeg" alt="Chhath Puja Header" class="puja-header">
    <img src="image1.jpeg" alt="Invitation" class="invit">

    

    <p>Invitation by: <strong>Bicky Kumar</strong> and <strong>Ajay Sharma</strong></p>
    <p>Address: Mahuda New Colony, Lal Bangla</p>

    <div class="map">
        <iframe 
            src="https://www.google.com/maps?q=mahuda+new+colony,+lal+bangla&output=embed"
            width="600" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </div>

    <div class="contact">
        <p><a href="https://wa.me/8292020009" target="_blank">WhatsApp: 8292020009</a></p>
        <p><a href="tel:7992343522">Call: 7992343522</a></p>
    </div>
</body>
</html>
